@(listOfUsers: List[UserData])
@main("Users list"){
<div>
    @adminNavBar()
</div>
<br>
<div class="container">
    <div class="text-center">
        <h2>List of Users</h2>
        <table class="table table-striped table-bordered table-fixed">
            <thead>
            <tr>
                <th class="text-center">Firstname</th>
                <th class="text-center">Lastname</th>
                <th class="text-center">Enable User</th>
                <th class="text-center">Disable User</th>
            </tr>
            </thead>
            <tbody>
            @for(user <- listOfUsers){
            <tr>
                <td>@user.firstName</td>
                <td>@user.lastName</td>
                @if(user.isEnabled){
                <td>
                    <a href="@routes.AdminController.enableOrDisableUser(user.userName,true)"><button class="btn" disabled="disabled">Enable</button></a>
                </td>
                <td>
                    <a href="@routes.AdminController.enableOrDisableUser(user.userName,false)"><button>Disable</button></a>

                </td>
                }else{
                <td>
                    <a href="@routes.AdminController.enableOrDisableUser(user.userName,true)"><button>Enable</button></a>
                </td>
                <td>
                    <a href="@routes.AdminController.enableOrDisableUser(user.userName,false)"><button class="btn" disabled="disabled">Disable</button></a>

                </td>
                }
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
}
